<h2 mat-dialog-title>Forgot Password</h2>

<mat-dialog-content>
<div class='row'>
<label>Please enter your Email address</label>
<input type='email' #email/>
<input type='button' (click)='validateEmail(email.value)' value='Send'/> 
</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close(email.value)">Close</button>
</mat-dialog-actions>
