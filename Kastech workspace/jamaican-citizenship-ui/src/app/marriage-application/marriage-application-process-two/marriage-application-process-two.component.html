<block-ui>
    <div class="container">
          <h3 class="text-center Register_heading">REGISTRATION OF CITIZENSHIP OF A WOMAN
          BY MARRIAGE APPLICATION</h3> 
        <form [formGroup]="marriageApplicationFormProcess2" class="form-group" autocomplete="off">
          <div class="Woman_Mrg_formtwo">
              <div class="row">                    
                  <div class="col-lg-12 col-sm-12">
                      <div class="section-card">
                          <div class="card-header">
                              <h3 class="section-title">Section 2</h3>
                          </div>
                          <h6 class="p-2 my-0 text-center"><b>Particulars Spouse Information</b></h6>
                          <div class="section-body p-3">
                              <div class="row">
                                  <div class="col-lg-6 col-sm-12">
                                      <h5 class="text-center p-2">Husband</h5>
                                      <div class="form-group woman_form_inline">
                                          <label>Last Name</label>
                                          <input type="text" name="" class="form-control" formControlName="husbandlastname">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Middle Name</label>
                                          <input type="text" name="" class="form-control" formControlName="husbandmiddlename">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>First Name</label>
                                          <input type="text" name="" class="form-control" formControlName="husbandfirstname">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Place of Birth</label>  
                                          <input type="text" name="" class="form-control" formControlName="husbandpob">                    
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Date of Birth</label>
                                          <input type="text" bsDatepicker class="form-control" [bsConfig]="datePickerConfig"
                      formControlName="husbanddob" placeholder="Select Date of Birth" 
                       >
                                      </div>
                                  </div>
                                  <div class="col-lg-6 col-sm-12">
                                      <h5 class="text-center p-2">Husband's Father</h5>
                                      <div class="form-group woman_form_inline">
                                          <label>Last Name</label>
                                          <input type="text" name="" class="form-control" formControlName="hflastname">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Middle Name</label>
                                          <input type="text" name="" class="form-control" formControlName="hfmiddlename">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>First Name</label>
                                          <input type="text" name="" class="form-control" formControlName="hffirstname">
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Place of Birth</label>  
                                          <input type="text" name="" class="form-control" formControlName="hfpob">                    
                                      </div>
                                      <div class="form-group woman_form_inline">
                                          <label>Date of Birth</label>
                                          <input type="text" bsDatepicker class="form-control" [bsConfig]="datePickerConfig"
                      formControlName="hfdob" placeholder="Select Date of Birth" 
                       >
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="section-card">
                          <div class="card-header">
                              <h3 class="section-title">Section 3</h3>
                          </div>
                          <div class="section-body p-3">
                          <div class="row">
                              <div class="col-lg-6 col-sm-12">
                                  <div class="form-group woman_form_inline">
                                      <label>Marriage Status</label>
                                      <select class="form-control" style='border:1px solid #ced4da' formControlName="maritalStatus">
                                    <option  [ngValue]="country" *ngFor="let country of maritalStatus">{{country}}
                                    </option>
                                    </select>
                                  </div>
                              </div>
                              <div class="col-lg-6 col-sm-12">
                                  <div class="form-group woman_form_inline">
                                      <label>If terminated select reason</label>
                                      <select class="form-control" id="inputGroupSelect01" formControlName="terminated">
                                          <option selected=""></option>
                                          <option>By Death of Spouse</option>
                                          <option>By Divorce</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="col-lg-12 col-sm-12">
                                  <div class="form-group woman_form_inline space">
                                      <label>My Husband (is) (would but for his death have become) a citizen of Jamaica by reason of the fact that</label>
                                      <input type="text" name="" class="form-control inputs" formControlName="death" value="Stategrounds on which this claim is made">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="section-card  mb-nonelayer">
                          <div class="card-header">
                              <h3 class="section-title">Section 4</h3>
                          </div>
                          <div class="section-body p-3 text-size wsec4mainblck">
                              <div class="Iam_text">I am </div>
                              <div class="custom-control custom-radio wsec4aalien_txt">                            
                                  <input type="radio" class="custom-control-input" id="(a)" name="citizen" value="citizen1" formControlName="citizen">
                                  <label class="custom-control-label" for="(a)">
                                      <span>(a) A citizen of the following countries as mentioned in the first sechedule to the Jamaica Nationality Act, 1962 that is to say</span>                          
                                  </label>
                                 
  
                              </div>
                              <div class="custom-control custom-radio radio-control wsec4balien_txt">                            
                                  <input type="radio" class="custom-control-input" id="(b)" name="citizen" value="citizen2" formControlName="citizen">
                                  <label class="custom-control-label" for="(b)">
                                      <span>(b) a citizen of the Republic of Ireland</span>                     
                                  </label>
                              </div>
  
                              <div class="custom-control custom-radio radio-control wsec4calien_txt">                            
                                  <input type="radio" class="custom-control-input" id="(c)" name="citizen" value="citizen3" formControlName="citizen">
                                  <label class="custom-control-label" for="(c)">
                                      <span>(c) a British subject without citizenship under section thirteen of the British Nationality Act, 1948, by reason of the following facts</span>
                                  </label>
                                  <input type="text" name="" class="form-control select_space ">
                              </div>
  
                              <div class="custom-control custom-radio radio-control wsec4british-text">                            
                                  <input type="radio" class="custom-control-input" id="(d)" name="citizen" value="citizen4" formControlName="citizen">
                                  <label class="custom-control-label" for="(d)">
                                      <span>(d) a British protected person by reason of my connection with</span>
                                  </label>
                                  <input type="text" name="" class="form-control select_spaces" value="Here state the protectorate or other territory  from which the...">
                              </div>
  
                              <div class="custom-control custom-radio radio-control wsec4ealien_txt">                            
                                  <input type="radio" class="custom-control-input" id="(e)" name="citizen" value="citizen5" formControlName="citizen">
                                  <label class="custom-control-label" for="(e)">
                                      <span>(e) an alien and a subject or citizen of the following countries, that is to say,</span>                          
                                  </label>
                                  <select class="form-control select_space" id="inputGroupSelect01" formControlName="citizenCountry">
                                      <option selected="">Select Country</option>
                                      <option>Country1</option>
                                      <option>Country2</option>
                                      <option>Country3</option>
                                  </select>
                              </div>
                              <div class="custom-control custom-radio radio-control wsec4falien_txt">                            
                                  <input type="radio" class="custom-control-input" id="(f)" name="example1" value="customEx" >
                                  <label class="custom-control-label" for="(f)">
                                      <span>(f) a stateless alien and was formerly a subject or citizen of the following</span>
                                  </label>
                                  <select class="form-control select_space" id="inputGroupSelect01" formControlName="citizenState" placeholder="Select Country">
                                      <option selected="">Select Country</option>
                                      <option>Country1</option>
                                      <option>Country2</option>
                                      <option>Country3</option>
                                  </select>
    
                                  <label class="custom-control-label" for="(f)">
                                      <span>and ceased to be such by reason of the following facts</span>
                                  </label>
                                  <input type="text" name="" class="form-control select_space">
                              </div>
                          </div>
                      </div>
                  <div class="p-4 text-right">
                        <button *ngIf='!nonEdittable' class="btn btn-theme" (click)='onSave(marriageApplicationFormProcess2.value)'>Save</button>
                        <button class="btn btn-theme" (click)="back(marriageApplicationFormProcess2.value)">Back</button>
                        <button class="btn btn-theme" (click)="next(marriageApplicationFormProcess2.value)">Next</button>
                  </div>
                  </div>
              </div>
          </div>
        </form>
    </div>
  </block-ui>
