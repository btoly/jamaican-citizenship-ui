<block-ui>
    <div class='container'>
      <div *ngIf="showErrorMsg" class="alert alert-danger" role="alert">
        {{showErrorMsg}}
      </div>
      
      <div *ngIf='appStatusPage'>
     
        <mat-card class="dialog">
       
            <mat-form-field>
                <input matInput placeholder="Application Number" #appNumber
                (keypress)="validate(appNumber.value)" value="" type="number">
              </mat-form-field>
         
              <mat-dialog-actions align="end">
                <button mat-button mat-raised-button (click)='cancel()'>Cancel</button>
                <button mat-button mat-raised-button [disabled]='statusBtn' (click)='getApplicationStatus(appNumber.value)'>Status</button>
            </mat-dialog-actions>
        </mat-card>
     
      </div>
  
      <div *ngIf="appResultPage">
        <mat-card>
        <div class='row'>
          <span class='app-status'>Application Status: <b>{{profile.appCode}}</b></span>
          <!-- <span class='app-number'> </span> -->
        </div>
        <div class='status'><br />
          <span class='profile-name'>{{profile.lastname +","+profile.firstname}}</span>
          <div class='inner-status'>
            <div class='row'>
              <span class='form-type'>
                {{profile.appliedFor}}
              </span>
              <img class='statusImage' [src]='profile.status' alt='image not found' />
            </div>
            <span class='dateSub'> {{profile.appliedDate}}</span>
          </div>
        </div>
        <button  class='btn' (click)='cancel()' >Cancel</button>
        <button  class='btn' (click)='continue()' >Continue</button>
      </mat-card>
      </div>
   
    </div>
  </block-ui>
